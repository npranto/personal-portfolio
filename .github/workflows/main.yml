name: 'Lint | E2E'

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v2
        with:
          node:version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Create build
        run: npm run prod

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v2
        with:
          start: npm run preview
