name: 'Portfolio Workflow - Lint | E2E'
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v2
        with:
          node:version: '14'

      - name: Install dependencies
        run: npm install

      # runs linting w/ ESLint
      - name: Run ESLint
        run: npm run lint

      # runs E2E tests w/ Cypress
      - name: Create build
        run: npm run prod
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npm run preview
